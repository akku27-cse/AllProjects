<!DOCTYPE html>
<html>
<head>
	<title>Codomotive test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="col-lg-8 m-auto d-block">
<h1 class="text-success test-center"> From validation</h1>
<form action="#" onsubmit="return validation()">
	<div class="form-group">
		<label>Username</label>
		<input type="text" name="user" class="form-control" id="user">
		<span id="Username"></span>
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="text" name="pass" class="form-control" id="pass">
			<span id="Password"></span>
	</div>
		<div class="form-group">
		<label>confirm Password</label>
		<input type="text" name="conpass" class="form-control" id="conpass">
		<span id="conpass1"></span>
	</div>
		<div class="form-group">
		<label>mobile Number</label>
		<input type="text" name="mobile" class="form-control" id="MobileNumber">
		<span id="MobileNumber1"></span>
	</div>
		<div class="form-group">
		<label>Email</label>
		<input type="text" name="email" class="form-control" id="email">
		<span id="email1"></span>     
	</div>
	<input type="submit" name="submit">
	
</form>
</div>
</div>
<script type="text/javascript">
	function validation() {

		var user=document.getElementById('user').value;
        var pass=document.getElementById('pass').value;
        var conpass=document.getElementById('conpass').value;
        var MobileNumber=document.getElementById('MobileNumber').value;
        var email=document.getElementById('email').value; 
       
       




		if (user=="") {
			document.getElementById('Username').innerHTML="please fill the Username";
			return false;
		}

		if (pass=="") {
			document.getElementById('Password').innerHTML="please fill the Username";
			return false;
		}

		if (conpass=="") {
			document.getElementById('conpass1').innerHTML="please fill the Username";
			return false;
		}

		if (MobileNumber=="") {
			document.getElementById('MobileNumber1').innerHTML="please fill the Username";
			return false;
		}

		if (email=="") {
			document.getElementById('email1').innerHTML="please fill the Username";
			return false;
		}
	}
</script>


</body>
</html>
